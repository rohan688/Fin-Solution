<div class="MainContainer">
    <div class="LeftDiv">
      <div class="section1">
       <div>
        <div class="logoandHii">
          <div class="title">Hi,</div>
          <div>
            <img src="../assets/Asset Elixir-LOGO.png"  class="logo"/>
          </div>
        </div>
        <div class="title" style="margin-top: -30px;">
          Welcome to Asset Exilir<br>
          Finance Calculator.
        </div>
        <div class="inputWithLabel">
          <label>Which age did you start earning :</label><br>
          <input type="number" [(ngModel)]="FirstIncomeAge"/>
        </div>
        <div class="inputWithLabel">
          <label>What is your current earning age :</label><br>
          <input type="number" [(ngModel)]="CurrentIndomeAge"/>
        </div>
        <button (click)="Submit1()" [disabled]="ButtonActive1" class="Submit1">Submit</button>
       </div>
       
       
       <div>
        <div style="margin-top: 0px;" class="inputWithLabel">
          <label>Savings MF,PF Current Bank Balance :</label><br>
          <input type="number" [(ngModel)]="SavingMFPF"/>
        </div>
        <div class="inputWithLabel">
          <label>Self purchased real estate :</label><br>
          <input type="number" [(ngModel)]="RealEstate"/>
        </div>
        <div class="inputWithLabel">
          <label>Home Loans :</label><br>
          <input type="number" [(ngModel)]="HomeLoans"/>
        </div>
        <div class="inputWithLabel">
          <label>Others Loans :</label><br>
          <input type="number" [(ngModel)]="OtherEMI"/>
        </div>
        <button (click)="Submit2()" [disabled]="ButtonActive2" class="Submit1">Submit</button>
       </div>
      </div>
      <div class="section2">
        <div>
          <div style="margin-top: 0px;" class="inputWithLabel">
            <label>First Income Age :</label><br>
            <input [(ngModel)]="FirstIncomeAge" disabled />
          </div>
          <div style="margin-top: 10px;" class="inputWithLabel">
            <label>Monthly Salary:</label><br>
            <input (change)="change1()" [(ngModel)]="MonthlyFirst"/>
          </div>
          <div style="margin-top: 10px;"  class="inputWithLabel">
            <label>Annually Salary:</label><br>
            <input [(ngModel)]="AnnuallyFirst" disabled/>
          </div>
        </div>
        
  
  
        <div>
          <div style="margin-top: 0px;" class="inputWithLabel">
            <label >Present Income Age :</label><br>
            <input [(ngModel)]="CurrentIndomeAge" disable/>
          </div>
          <div style="margin-top: 10px;" class="inputWithLabel">
            <label>Monthly Salary:</label><br>
            <input   (change)="change2()" [(ngModel)]="MonthlyCurrent" />
          </div>
          <div style="margin-top: 10px;"  class="inputWithLabel">
            <label>Annually Salary:</label><br>
            <input [(ngModel)]="AnnuallyCurrent" disabled/>
          </div>
        </div>
        <div>
          <button (click)="Submit3()" class="Submit2">Submit</button>
        </div>
      </div>
    </div>
  
    <div class="RightDiv">
     <div class="section3">
      <div class="title" style="text-align: center;text-decoration: underline;">
        RESULTS
      </div>
      <div style="margin-top: 60px;" class="inputWithLabel">
        <label>Total Months :</label><br>
        <input  [(ngModel)]="TotalMonths" disabled/>
      </div>
      <div class="inputWithLabel" style="margin-top: 40px;">
        <label>Monthly contributionfrom first age :</label><br>
        <input [(ngModel)]="MonthlyContri"/>
      </div>
      <div class="inputWithLabel" style="margin-top: 40px;">
        <label>Net asset after loans :</label><br>
        <input [(ngModel)]="NetAssetAfterLoans" disabled/>
      </div>
      <div class="inputWithLabel" style="margin-top: 40px;">
        <label>Growth of salary :</label><br>
        <input [(ngModel)]="GrowwthOfSalary" disabled/>
      </div>
      <div class="inputWithLabel" style="margin-top: 40px;">
        <label>Total Income Earned till date :</label><br>
        <input [(ngModel)]="TotalIncomeErned" disabled/>
      </div>
      <div class="inputWithLabel" style="margin-top: 40px;">
        <label>Percentage Contributed for Saving Per Month :</label><br>
        <input [(ngModel)]="PErcentageContributed" disabled/>
      </div>
     </div>
    </div> 
</div>
<div class="overlay" *ngIf="Popup">
  <div class="popMain"> 
    <div class="title" style="text-align: center;width: 100%;font-weight: 500;">THANK YOU</div>
    <div class="title" style="text-align: center;width: 100%;font-size: 18px;">for providing the details</div>
    <div class="title" style="text-align: center;width: 100%;font-size: 16px; color: black; margin-top: 50px;font-weight: 600;">To improve your score, Feel free to reach us.</div>
    <img src="../../assets/Asset Elixir-LOGO.png" width="200px">
    <div class="title" style="text-align: center;width: 100%;font-size: 18px; color: black;font-weight: 600;margin-top: -50px;">+91 7021089870</div>
    <div class="title" style="text-align: center;width: 100%;font-size: 18px; color: black;font-weight: 600;"> assetelixir&#64;gmail.com </div>
    <button (click)="Submit8()" class="Submit1">Go to Result</button>
  </div>
</div>
