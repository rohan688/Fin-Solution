<div class="MainContainer">
    <div class="LeftDiv">
      <div class="section1">
       <div>
        <div class="logoandHii">
          <div class="title">Hi,</div>
          <div>
            <img src="../assets/Asset Elixir-LOGO.png"  class="logo"/>
          </div>
        </div>
        <div class="title" style="margin-top: -30px;">
          Welcome to Asset Exilir<br>
          Finance Calculator.
        </div>
        <div class="inputWithLabel">
          <label>Which age did you start earning :</label><br>
          <input type="number" [(ngModel)]="FirstIncomeAge"/>
        </div>
        <div class="inputWithLabel">
          <label>What is your current earning age :</label><br>
          <input type="number" [(ngModel)]="CurrentIndomeAge"/>
        </div>
        <button (click)="Submit1()" class="Submit1">Submit</button>
       </div>
       
       
       <div>
        <div style="margin-top: 0px;" class="inputWithLabel">
          <label>Savings MF,PF Current Bank Balance :</label><br>
          <input type="number" [(ngModel)]="SavingMFPF"/>
        </div>
        <div class="inputWithLabel">
          <label>Self purchased real estate :</label><br>
          <input type="number" [(ngModel)]="RealEstate"/>
        </div>
        <div class="inputWithLabel">
          <label>Home Loans :</label><br>
          <input type="number" [(ngModel)]="HomeLoans"/>
        </div>
        <div class="inputWithLabel">
          <label>Others (EMI) :</label><br>
          <input type="number" [(ngModel)]="OtherEMI"/>
        </div>
        <button (click)="Submit2()" class="Submit1">Submit</button>
       </div>
      </div>
      <div class="section2">
        <div style="display: flex;justify-content: space-between;">
          <div class="leftSideSub">
            <div style="margin-top: 0px;" class="inputWithLabel">
              <label>First Income Age :</label><br>
              <input [(ngModel)]="FirstIncomeAge" disabled />
            </div>  
          </div>
          <div class="rightSideSub">
            <div style="margin-top: 0px;" class="inputWithLabel">
              <label>Monthly :</label><br>
              <input [(ngModel)]="MonthlyFirst"/>
            </div>  
            <div style="margin-top: 30px;" class="inputWithLabel">
              <label>Annullay :</label><br>
              <input [(ngModel)]="AnnuallyFirst" disabled/>
            </div>  
          </div>
        </div>
        
  
  
        <div style="display: flex;justify-content: space-between;">
          <div class="leftSideSub">
            <div style="margin-top: 0px;" class="inputWithLabel">
              <label>Present Income Age :</label><br>
              <input [(ngModel)]="CurrentIndomeAge" disable/>
            </div>  
          </div>
          <div class="rightSideSub">
            <div style="margin-top: 0px;" class="inputWithLabel">
              <label>Monthly :</label><br>
              <input  [(ngModel)]="MonthlyCurrent" />
            </div>  
            <div style="margin-top: 30px;" class="inputWithLabel">
              <label>Annullay :</label><br>
              <input [(ngModel)]="AnnuallyCurrent" disabled/>
            </div>  
          </div>
        </div>
        <button (click)="Submit3()" class="Submit2">Submit</button>
      </div>
    </div>
  
    <div class="RightDiv">
     <div class="section3">
      <div class="title" style="text-align: center;text-decoration: underline;">
        RESULTS
      </div>
      <div style="margin-top: 60px;" class="inputWithLabel">
        <label>Total Months :</label><br>
        <input  [(ngModel)]="TotalMonths" disabled/>
      </div>
      <div class="inputWithLabel">
        <label>Monthly contributionfrom first age :</label><br>
        <input [(ngModel)]="MonthlyContri"/>
      </div>
      <div class="inputWithLabel">
        <label>Net asset after loans :</label><br>
        <input [(ngModel)]="NetAssetAfterLoans" disabled/>
      </div>
      <div class="inputWithLabel">
        <label>Growth of salary :</label><br>
        <input/>
      </div>
      <div class="inputWithLabel">
        <label>Total Income Earned till date :</label><br>
        <input/>
      </div>
      <div class="inputWithLabel">
        <label>Percentage Contributed for Saving Per Month :</label><br>
        <input/>
      </div>
     </div>
    </div>
  </div>
